<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | My Website</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="contact.html" class="active">Contact</a>
    </nav>
  </header>

  <main>
    <h2>Contact Us</h2>
    <form id="contactForm">
      <fieldset>
        <legend>Personal Info</legend>
        <label for="name">Your Name</label>
        <input id="name" name="name" type="text" placeholder="Your Name" required>

        <label for="email">Your Email</label>
        <input id="email" name="email" type="email" placeholder="you@example.com" required>

        <label for="tel">Phone (optional)</label>
        <input id="tel" name="tel" type="tel" placeholder="(555) 555-0123">
      </fieldset>

      <fieldset>
        <legend>About your message</legend>

        <p>Contact as:</p>
        <label><input type="radio" name="contactas" value="parent" checked> Parent</label>
        <label><input type="radio" name="contactas" value="teacher"> Teacher</label>
        <label><input type="radio" name="contactas" value="child"> Child</label>

        <label for="reason">Reason for contact</label>
        <select id="reason" name="reason">
          <option>Ask about activities</option>
          <option>Send a drawing</option>
          <option>Other</option>
        </select>

        <label for="fav">Favorite activity</label>
        <input list="activities" id="fav" name="fav" placeholder="Pick or type">
        <datalist id="activities">
          <option value="Coloring">
          <option value="Story time">
          <option value="Science experiment">
        </datalist>

        <label for="message">Message</label>
        <textarea id="message" name="message" placeholder="Write your message here" required></textarea>

        <p>
          <label><input type="checkbox" name="newsletter"> Sign up for our monthly newsletter</label>
        </p>

        <p>Characters typed: <output for="message" id="charCount">0</output></p>
      </fieldset>

      <button type="submit">Send</button>
    </form>

    <address>
      <strong>My Website</strong><br>
      123 Fun Lane<br>
      Playtown, PT 54321<br>
      <a href="mailto:hello@mywebsite.example">hello@mywebsite.example</a>
    </address>
  </main>

  <footer>
    <p>&copy; 2025 My Website</p>
  </footer>

<script type="module" src="js/main.js"></script>
</body>
</html>
